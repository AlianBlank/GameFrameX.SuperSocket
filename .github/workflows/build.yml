name: build

on:
    push:
        branches:
            - master

jobs:
    build:
        strategy:
          matrix:
            os:
              - ubuntu-latest
              - windows-latest
              - macos-latest
        runs-on: ${{matrix.os}}
        steps:
            - uses: actions/checkout@v1
            - name: Setup .NET Core
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: 3.1.401
            - name: Set env
              run: echo "DOTNET_CLI_TELEMETRY_OPTOUT=1" >> $GITHUB_ENV
            - name: Clean
              run: |
                dotnet clean ./SuperSocket.sln --configuration Release
                dotnet clean ./samples/samples.sln --configuration Release
                dotnet nuget locals all --clear
            - name: Build
              run: dotnet build -c Release
            - name: Build Samples
              run: dotnet build -c Release samples/samples.sln
            - name: Reset max inotify limit
              if: matrix.os == 'ubuntu-latest'
              run: |
                echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
            - name: Test
              run: |
                cd test/SuperSocket.Tests
                dotnet test